<body>
  <!-- Header Logo Claudio -->
  <section class="page-header">
    <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
    <div class="toolbar">
      <button type="button" id="sidebarCollapse" onclick="openNav()" class="btn-blue">&#9776;</button>
    </div>
  </section>
  <!--Wrapper-->
  <section class="main-content">
    <!-- Here starts the sidebar -->
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar">
        <!-- Logo -->
        <a href="{{site.baseurl}}"><img src="{{site.baseurl}}{{site.logo}}" class="logo" /></a>
        <!-- Toggle button -->
        <button type="button" id="closeSidebar" onclick="closeNav()" class="btn-blue closebtn">
          <i class="glyphicon glyphicon-chevron-left"></i>
          <span></span>
        </button>
        <ul class="list-unstyled components">
          <!-- Home -->
          <li>
            <a href="#home" data-toggle="collapse" aria-expanded="false">Home</a>
            <ul class="collapse list-unstyled" id="home">
              <li><a href="{{ " " | relative_url}}">Sample 1</a></li>
              <li><a href="{{ " " | relative_url}}">Sample 2</a></li>
            </ul>
          </li>

          <!-- Sample 1 -->
          <li>
            <a href="#sample" data-toggle="collapse" aria-expanded="false">Course</a>
            <ul class="collapse list-unstyled" id="sample">
              <li><a href="{{ " " | relative_url}}">Sample</a></li>
              <!-- Submenu -->
              <li><a href="#subsample" data-toggle="collapse" aria-expanded="false">Sample 1</a>
                <div id="submenu">
                  <ul class="collapse list-unstyled" id="subsample">
                    <div class="accordion-body in collapse" style="height: auto;">
                      <li><a href="{{ " " | relative_url}}">Subsample 1</a></li>
                      <li><a href="{{ " " | relative_url}}">Subsample 2</a></li>
                    </div>
                  </li>
                </ul>
              </div>
            </ul>
          </li>
        </ul>
      </nav>

      <!-- Here starts the Main -->
      <div id="main">
        {{ content }}
        <!-- Here ends the Main -->
</body>
